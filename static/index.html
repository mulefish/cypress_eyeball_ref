<html> 
	<head>
		<style>
			.icon {
				font-size: 26px;
				/* border-top: 0.1rem solid #000; */
				/* width:100px; */
				z-index: 10;
			}
			#bigTable {
				width: 100%;
				height: 80%;
			}
		</style>
		<script>
			let count = 0 
			function countUp() { 
				count++; 
				document.getElementById("count").innerHTML = count; 
			} 
		</script> 
	</head>
	<body> 
		Noise!
		<div id="count">0</div> 
		<button id="btn" onclick='countUp()'>countUp</button> 
		<hr>


		<table id='bigTable' border="1">
			<tr>
				<td colspan="2" valign="top">
					LET THE NOISE BEGIN!
				</td>

				</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</td>
			</tr>


		</table>


			<div class="icon" id="a">🚀</div>
			<div class="icon" id="b">🐔</div>
			<div class="icon" id="c">🤽🏼</div>
			<div class="icon" id="d">🍉</div>
			<div class="icon" id="e">🏚</div>
			<div class="icon" id="f">🪴</div>
			<div class="icon" id="g">♃</div>
			<div class="icon" id="h">ABC</div>
			<div class="icon" id="i">🚅</div>
			<div class="icon" id="j">🐈</div>



	</body> 
	<script>
		let icons = document.getElementsByClassName("icon")
		const H = window.innerHeight * 0.9; 
		const W = window.innerWidth;

		const fuzzyspeeds = {
			a:11,
			b:10,
			c:10,
			d:10,
			e:10,
			f:10,
			g:10,
			h:10,
			i:10,
			j:13,
		}

		function jiggle() { 
			for (let i = 0; i < icons.length; i++) { 

				const fuzzy = fuzzyspeeds[icons[i].id]
				const newX = parseInt((Math.random() * fuzzy).toFixed(0))
				const origX = parseInt(icons[i].style.left)
				let x = newX + origX
				if ( x > W ) { 
					x = x - W
				}
				icons[i].style.left = x + "px"
			}
		}


		function init() { 


			for (let i = 0; i < icons.length; i++) {
				const icon = icons[i]
				icon.style.position = "absolute"
				icon.style.left = 50 + "px"
				icon.style.top = 150 + ( i * 50 ) + "px"
				
				// console.log( i + "  " + icons[i].id + "   icon " + icon.style.left + "  " + icon.style.top) 
				setInterval(jiggle, 600); 

			}
		}
		init()  
	</script>
</html>
